<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: Fun and games - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .header {
            background: #1e293b;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: #475569;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: #64748b;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fbbf24;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .test-intro {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .test-intro h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .test-intro p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .test-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .start-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #059669;
            transform: translateY(-3px);
        }

        .test-content {
            display: none;
        }

        .test-content.active {
            display: block;
        }

        .question-card {
            background: #1e293b;
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #334155;
        }

        .question-number {
            font-size: 1.1rem;
            color: #94a3b8;
            font-weight: 600;
        }

        .question-type {
            background: #6366f1;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            background: #334155;
            padding: 1.3rem;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #475569;
            border-color: #6366f1;
        }

        .option.selected {
            background: #6366f1;
            border-color: #818cf8;
        }

        .option.correct {
            background: #10b981;
            border-color: #34d399;
        }

        .option.incorrect {
            background: #ef4444;
            border-color: #f87171;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: #1e293b;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .option.selected .option-letter,
        .option.correct .option-letter,
        .option.incorrect .option-letter {
            background: rgba(255,255,255,0.2);
        }

        .option-text {
            flex: 1;
            font-size: 1.1rem;
        }

        .input-answer {
            width: 100%;
            background: #334155;
            border: 2px solid #475569;
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .input-answer:focus {
            outline: none;
            border-color: #6366f1;
            background: #3b4a61;
        }

        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .match-column h4 {
            margin-bottom: 1rem;
            color: #94a3b8;
        }

        .match-item {
            background: #334155;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .match-item:hover {
            background: #475569;
        }

        .match-item.selected {
            background: #6366f1;
            border-color: #818cf8;
        }

        .match-item.matched {
            background: #10b981;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .explanation {
            background: #1e3a5f;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            border-left: 4px solid #3b82f6;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation h4 {
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn.check {
            background: #fbbf24;
            color: #1e293b;
            flex: 1;
        }

        .nav-btn.check:hover {
            background: #f59e0b;
        }

        .nav-btn.next {
            background: #10b981;
            color: white;
        }

        .nav-btn.next:hover {
            background: #059669;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-screen {
            display: none;
            text-align: center;
        }

        .results-screen.active {
            display: block;
        }

        .results-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .results-score {
            font-size: 5rem;
            font-weight: 800;
            margin: 1rem 0;
        }

        .results-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            background: #1e293b;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .result-item {
            text-align: center;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
        }

        .result-value.correct { color: #10b981; }
        .result-value.incorrect { color: #ef4444; }
        .result-value.percentage { color: #fbbf24; }

        .result-label {
            color: #94a3b8;
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .results-actions button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-retry {
            background: #6366f1;
            color: white;
        }

        .btn-retry:hover {
            background: #4f46e5;
        }

        .btn-home {
            background: #10b981;
            color: white;
        }

        .btn-home:hover {
            background: #059669;
        }

        @media (max-width: 768px) {
            .match-container {
                grid-template-columns: 1fr;
            }

            .test-stats {
                grid-template-columns: 1fr;
            }

            .results-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i>
                    Orqaga
                </button>
                <div class="timer" id="timer">
                    <i class="bi bi-clock"></i>
                    <span id="timerText">00:00</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        
        <!-- Test Intro -->
        <div class="test-intro" id="testIntro">
            <h1>ðŸŽ® Unit 3 Test</h1>
            <p>Fun and games mavzusi bo'yicha bilimingizni tekshiring</p>
            
            <div class="test-stats">
                <div class="stat-box">
                    <span class="stat-number">30</span>
                    <span class="stat-label">Savollar</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number">25</span>
                    <span class="stat-label">Daqiqa</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number">70%</span>
                    <span class="stat-label">O'tish balli</span>
                </div>
            </div>

            <button class="start-btn" onclick="startTest()">
                <i class="bi bi-play-circle-fill"></i>
                Testni boshlash
            </button>
        </div>

        <!-- Test Content -->
        <div class="test-content" id="testContent">
            <div class="question-card" id="questionCard">
                <!-- Questions will be dynamically inserted here -->
            </div>

            <div class="navigation-buttons">
                <button class="nav-btn check" id="checkBtn" onclick="checkAnswer()">
                    <i class="bi bi-check-circle"></i>
                    Javobni tekshirish
                </button>
                <button class="nav-btn next" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                    Keyingi
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <div class="results-card">
                <h2>Test yakunlandi! ðŸŽ‰</h2>
                <div class="results-score" id="finalScore">0%</div>
                <div class="results-message" id="resultsMessage">Ajoyib natija!</div>
            </div>

            <div class="results-details">
                <div class="result-item">
                    <span class="result-value correct" id="correctCount">0</span>
                    <span class="result-label">To'g'ri javoblar</span>
                </div>
                <div class="result-item">
                    <span class="result-value incorrect" id="incorrectCount">0</span>
                    <span class="result-label">Noto'g'ri javoblar</span>
                </div>
                <div class="result-item">
                    <span class="result-value percentage" id="percentageScore">0%</span>
                    <span class="result-label">Natija</span>
                </div>
            </div>

            <div class="results-actions">
                <button class="btn-retry" onclick="retryTest()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Qaytadan
                </button>
                <button class="btn-home" onclick="goHome()">
                    <i class="bi bi-house-fill"></i>
                    Bosh sahifa
                </button>
            </div>
        </div>

    </div>

    <script>
        const UNIT_ID = 3;

        // Test savollari
        const questions = [
            {
                type: "multiple",
                question: "What does 'amateur' mean?",
                options: ["Professional", "Beginner/hobbyist", "Expert", "Teacher"],
                correct: 1,
                explanation: "'Amateur' - havaskor, professional bo'lmagan kishi"
            },
            {
                type: "multiple",
                question: "Complete: 'Our team _____ the match 3-1.'",
                options: ["defeated", "won", "beat", "lost"],
                correct: 1,
                explanation: "'Won' - to'g'ri javob. 'Win the match' - o'yinda g'alaba qozonmoq"
            },
            {
                type: "multiple",
                question: "The match ended in a _____. Nobody won.",
                options: ["defeat", "victory", "draw", "score"],
                correct: 2,
                explanation: "'Draw' - durang, teng natija"
            },
            {
                type: "multiple",
                question: "She became the world _____ in tennis.",
                options: ["player", "champion", "member", "spectator"],
                correct: 1,
                explanation: "'Champion' - chempion, g'olib"
            },
            {
                type: "multiple",
                question: "What does 'compete' mean?",
                options: ["To watch", "To train", "To take part in competition", "To organize"],
                correct: 2,
                explanation: "'Compete' - raqobatlashmoq, bellashmoq"
            },
            {
                type: "multiple",
                question: "The clown _____ the children at the party.",
                options: ["bored", "entertained", "taught", "trained"],
                correct: 1,
                explanation: "'Entertained' - ko'ngil ochdi, zavqlantirdi"
            },
            {
                type: "multiple",
                question: "My _____ is collecting stamps.",
                options: ["job", "hobby", "work", "profession"],
                correct: 1,
                explanation: "'Hobby' - sevimli mashg'ulot"
            },
            {
                type: "multiple",
                question: "He's been a _____ of the club for years.",
                options: ["member", "player", "supporter", "spectator"],
                correct: 0,
                explanation: "'Member' - a'zo"
            },
            {
                type: "multiple",
                question: "First _____ is a trip to Paris.",
                options: ["award", "prize", "gift", "medal"],
                correct: 1,
                explanation: "'Prize' - mukofot, sovg'a"
            },
            {
                type: "multiple",
                question: "She's a _____ tennis player, not amateur.",
                options: ["good", "professional", "nice", "skilled"],
                correct: 1,
                explanation: "'Professional' - professional o'yinchi"
            },
            {
                type: "multiple",
                question: "'Give up' means:",
                options: ["Start", "Continue", "Quit/surrender", "Practice"],
                correct: 2,
                explanation: "'Give up' - taslim bo'lmoq, tashlamoq"
            },
            {
                type: "multiple",
                question: "I've decided to _____ swimming this summer.",
                options: ["take up", "give up", "look after", "get on"],
                correct: 0,
                explanation: "'Take up' - yangi mashg'ulotni boshlamoq"
            },
            {
                type: "multiple",
                question: "Everyone can _____ the game.",
                options: ["join to", "join in", "join with", "join at"],
                correct: 1,
                explanation: "'Join in' - qo'shilmoq, ishtirok etmoq"
            },
            {
                type: "multiple",
                question: "Players always _____ before the match.",
                options: ["warm up", "cool down", "give up", "look up"],
                correct: 0,
                explanation: "'Warm up' - isitmoq, tayyorlanmoq"
            },
            {
                type: "multiple",
                question: "I _____ at the gym three times a week.",
                options: ["work", "work out", "train up", "play"],
                correct: 1,
                explanation: "'Work out' - mashq qilmoq, sport bilan shug'ullanmoq"
            },
            {
                type: "input",
                question: "Translate: 'raqobatchi, bellashuvchi'",
                correct: "competitor",
                explanation: "Competitor - raqobatchi, bellashuvchi"
            },
            {
                type: "input",
                question: "Translate: 'tomoshabin'",
                correct: "spectator",
                explanation: "Spectator - tomoshabin"
            },
            {
                type: "input",
                question: "Complete: 'We need to _____ (tashkil qilmoq) a meeting.'",
                correct: "organise",
                explanation: "Organise - tashkil qilmoq, uyushtirmoq"
            },
            {
                type: "input",
                question: "Translate: 'qo'llab-quvvatlamoq'",
                correct: "support",
                explanation: "Support - qo'llab-quvvatlamoq"
            },
            {
                type: "input",
                question: "Translate: 'kubok, taqdim'",
                correct: "trophy",
                explanation: "Trophy - kubok, taqdim"
            },
            {
                type: "multiple",
                question: "There were over 10,000 _____ at the stadium.",
                options: ["players", "spectators", "competitors", "members"],
                correct: 1,
                explanation: "Spectators - tomoshabinlar"
            },
            {
                type: "multiple",
                question: "Which team do you _____?",
                options: ["play", "watch", "support", "look"],
                correct: 2,
                explanation: "'Support a team' - jamoani qo'llab-quvvatlamoq"
            },
            {
                type: "multiple",
                question: "He _____ every day for the competition.",
                options: ["trains", "practices", "works", "plays"],
                correct: 0,
                explanation: "'Train' - mashq qilmoq, tayyorlanmoq"
            },
            {
                type: "multiple",
                question: "They won the _____ for the third time.",
                options: ["prize", "medal", "trophy", "award"],
                correct: 2,
                explanation: "'Trophy' - kubok"
            },
            {
                type: "multiple",
                question: "His _____ was much stronger.",
                options: ["partner", "opponent", "friend", "teammate"],
                correct: 1,
                explanation: "'Opponent' - raqib"
            },
            {
                type: "multiple",
                question: "I'm _____ the match this weekend.",
                options: ["waiting", "expecting", "looking forward to", "hoping"],
                correct: 2,
                explanation: "'Look forward to' - intiqlik bilan kutmoq"
            },
            {
                type: "multiple",
                question: "What's the _____? - It's 2-1.",
                options: ["result", "score", "point", "goal"],
                correct: 1,
                explanation: "'Score' - ball, hisob"
            },
            {
                type: "multiple",
                question: "They reached the _____ of the competition.",
                options: ["end", "finish", "final", "last"],
                correct: 2,
                explanation: "'Final' - final, yakuniy o'yin"
            },
            {
                type: "multiple",
                question: "Climbing that mountain was a real _____.",
                options: ["problem", "challenge", "difficulty", "issue"],
                correct: 1,
                explanation: "'Challenge' - qiyinchilik, sinov"
            },
            {
                type: "multiple",
                question: "She has a great _____ in music.",
                options: ["hobby", "interest", "like", "love"],
                correct: 1,
                explanation: "'Interest' - qiziqish"
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let correctAnswers = 0;
        let timerInterval;
        let seconds = 0;

        // Progress yangilash
        function updateUnitProgress(unitId, section, percent) {
            let progress = JSON.parse(localStorage.getItem('unitProgress')) || {};
            if (!progress[unitId]) {
                progress[unitId] = {
                    grammar: 0,
                    flashcard: 0,
                    test: 0,
                    practice: 0,
                    overall: 0
                };
            }
            progress[unitId][section] = percent;
            const overall = Math.round(
                (progress[unitId].grammar + progress[unitId].flashcard + 
                 progress[unitId].test + progress[unitId].practice) / 4
            );
            progress[unitId].overall = overall;
            localStorage.setItem('unitProgress', JSON.stringify(progress));
        }

        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timerText').textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Test boshlash
        function startTest() {
            document.getElementById('testIntro').style.display = 'none';
            document.getElementById('testContent').classList.add('active');
            startTimer();
            showQuestion();
        }

        // Savolni ko'rsatish
        function showQuestion() {
            const question = questions[currentQuestion];
            const card = document.getElementById('questionCard');
            
            let html = `
                <div class="question-header">
                    <div class="question-number">Savol ${currentQuestion + 1} / ${questions.length}</div>
                    <div class="question-type">${question.type === 'multiple' ? 'Bir nechta variant' : 'Yozma javob'}</div>
                </div>
                <div class="question-text">${question.question}</div>
            `;

            if (question.type === 'multiple') {
                html += '<div class="options">';
                question.options.forEach((option, index) => {
                    html += `
                        <div class="option" onclick="selectOption(${index})">
                            <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                            <div class="option-text">${option}</div>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += `
                    <input type="text" class="input-answer" id="inputAnswer" 
                           placeholder="Javobingizni kiriting..." />
                `;
            }

            html += `
                <div class="explanation" id="explanation">
                    <h4><i class="bi bi-info-circle"></i> Tushuntirish:</h4>
                    <p>${question.explanation}</p>
                </div>
            `;

            card.innerHTML = html;

            // Reset buttons
            document.getElementById('checkBtn').style.display = 'flex';
            document.getElementById('nextBtn').style.display = 'none';

            // Progress yangilash
            const progress = Math.round(((currentQuestion + 1) / questions.length) * 100);
            updateUnitProgress(UNIT_ID, 'test', progress);
        }

        // Variantni tanlash
        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
        }

        // Javobni tekshirish
        function checkAnswer() {
            const question = questions[currentQuestion];
            let userAnswer;
            let isCorrect = false;

            if (question.type === 'multiple') {
                const selectedOption = document.querySelector('.option.selected');
                if (!selectedOption) {
                    alert('Iltimos, javob tanlang!');
                    return;
                }
                userAnswer = Array.from(document.querySelectorAll('.option')).indexOf(selectedOption);
                isCorrect = userAnswer === question.correct;

                // Javoblarni ranglash
                const options = document.querySelectorAll('.option');
                options[question.correct].classList.add('correct');
                if (!isCorrect) {
                    options[userAnswer].classList.add('incorrect');
                }
            } else {
                userAnswer = document.getElementById('inputAnswer').value.trim().toLowerCase();
                if (!userAnswer) {
                    alert('Iltimos, javob kiriting!');
                    return;
                }
                isCorrect = userAnswer === question.correct.toLowerCase();
                
                const input = document.getElementById('inputAnswer');
                if (isCorrect) {
                    input.style.borderColor = '#10b981';
                    input.style.background = '#064e3b';
                } else {
                    input.style.borderColor = '#ef4444';
                    input.style.background = '#7f1d1d';
                }
            }

            userAnswers.push({ question: currentQuestion, answer: userAnswer, correct: isCorrect });
            if (isCorrect) correctAnswers++;

            // Tushuntirishni ko'rsatish
            document.getElementById('explanation').classList.add('show');

            // Tugmalarni almashtirish
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'flex';
        }

        // Keyingi savol
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Natijalarni ko'rsatish
        function showResults() {
            stopTimer();
            document.getElementById('testContent').classList.remove('active');
            document.getElementById('resultsScreen').classList.add('active');

            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = questions.length - correctAnswers;
            document.getElementById('percentageScore').textContent = percentage + '%';
            document.getElementById('finalScore').textContent = percentage + '%';

            let message = '';
            if (percentage >= 90) {
                message = 'ðŸ† A\'lo! Siz zo\'rsiz!';
            } else if (percentage >= 70) {
                message = 'ðŸ˜Š Yaxshi natija!';
            } else if (percentage >= 50) {
                message = 'ðŸ¤” Yaxshi, lekin ko\'proq mashq kerak';
            } else {
                message = 'ðŸ“š Materiallarni yana bir bor ko\'rib chiqing';
            }
            document.getElementById('resultsMessage').textContent = message;

            // Progress 100% ga o'rnatish
            updateUnitProgress(UNIT_ID, 'test', percentage);
        }

        // Qaytadan
        function retryTest() {
            currentQuestion = 0;
            userAnswers = [];
            correctAnswers = 0;
            seconds = 0;
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('testIntro').style.display = 'block';
        }

        // Bosh sahifa
        function goHome() {
            window.location.href = 'index.html';
        }

        // Orqaga qaytish
        function goBack() {
            if (confirm('Haqiqatan ham testni to\'xtatmoqchimisiz? Progress saqlanadi.')) {
                window.location.href = 'index.html';
            }
        }
    </script>

</body>
</html>
