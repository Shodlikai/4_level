<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learning Hub - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; overflow-x: hidden; font-family: 'Poppins', sans-serif; transition: background 0.5s ease; }
        
        /* Mavzular */
        body.light-theme { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body.dark-theme { background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); }
        body.ocean-theme { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body.sunset-theme { background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); }

        /* --- WELCOME OVERLAY (YANGI) --- */
        #welcomeOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            z-index: 9999; /* Eng ustida turadi */
            display: flex; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 0.8s ease;
        }
        #welcomeOverlay.hidden {
            opacity: 0; pointer-events: none;
        }

        .welcome-box {
            background: white; padding: 40px; border-radius: 20px;
            text-align: center; max-width: 90%; width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.8); opacity: 0; animation: popIn 0.5s forwards 0.3s;
        }
        @keyframes popIn { to { transform: scale(1); opacity: 1; } }

        .welcome-title { font-size: 24px; font-weight: 700; color: #333; margin-bottom: 10px; }
        .welcome-text { color: #666; margin-bottom: 25px; font-size: 14px; }
        
        .name-input {
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px;
            font-size: 16px; margin-bottom: 20px; outline: none; transition: 0.3s;
            font-family: 'Poppins', sans-serif; text-align: center;
        }
        .name-input:focus { border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); }

        .start-btn {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-weight: 600; font-size: 16px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .start-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4); }
        .start-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* --- MAIN CONTENT --- */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .circle { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.1); animation: float 20s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-100px) rotate(180deg); } }

        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); z-index: 100; position: relative; }
        
        .header-left { display: flex; align-items: center; gap: 15px; } /* Logo va User uchun */
        .logo { font-size: clamp(20px, 5vw, 26px); font-weight: 700; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); }
        
        .user-greeting {
            color: white; font-weight: 600; font-size: 14px;
            padding: 5px 15px; background: rgba(255,255,255,0.2); border-radius: 20px;
            display: none; /* JS orqali yoqiladi */
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

        .theme-toggle { background: rgba(255, 255, 255, 0.2); border: none; padding: 8px 16px; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; backdrop-filter: blur(10px); font-size: 14px; }
        
        .container { width: 100%; max-width: 1400px; margin: 20px auto; padding: 0 15px; }
        .page-title { text-align: center; color: white; font-size: clamp(24px, 6vw, 42px); font-weight: 700; margin-bottom: 10px; }
        .page-subtitle { text-align: center; color: rgba(255, 255, 255, 0.9); font-size: clamp(14px, 3vw, 16px); margin-bottom: 30px; }

        .lessons-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 40px; width: 100%; }
        @media (min-width: 600px) { .lessons-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; } }

        .lesson-card {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 15px;
            padding: 20px 25px; cursor: pointer; 
            border: 2px solid rgba(255, 255, 255, 0.2); position: relative; overflow: hidden;
            display: flex; justify-content: space-between; align-items: center;
            min-height: 120px; opacity: 0; transform: translateY(50px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .lesson-card.show { opacity: 1; transform: translateY(0) scale(1); }
        .lesson-card.locked { opacity: 0.7; cursor: not-allowed; filter: grayscale(0.8); }

        .lesson-info { flex: 1; padding-right: 15px; }
        .lesson-action { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; }
        .lock-icon { font-size: 32px; color: rgba(255,255,255,0.6); }

        .progress-circle {
            width: 100%; height: 100%; border-radius: 50%;
            background: conic-gradient(#43e97b var(--percent), rgba(255,255,255,0.1) 0);
            position: relative; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); transition: --percent 0.5s ease;
        }
        .progress-circle::before { content: ''; position: absolute; width: 80%; height: 80%; background: rgba(0,0,0,0.3); border-radius: 50%; backdrop-filter: blur(5px); }
        .progress-text { position: absolute; z-index: 2; font-size: 12px; font-weight: 700; color: white; display: flex; flex-direction: column; align-items: center; line-height: 1; }
        .progress-text span { font-size: 8px; font-weight: 400; opacity: 0.8; margin-top: 2px; }

        .lesson-number { font-size: clamp(24px, 5vw, 32px); font-weight: 700; color: white; margin-bottom: 4px; }
        .lesson-title { font-size: clamp(16px, 4vw, 20px); font-weight: 600; color: white; margin-bottom: 6px; }
        .lesson-description { font-size: 12px; color: rgba(255, 255, 255, 0.8); line-height: 1.4; }
        .visit-count { font-size: 11px; color: #43e97b; margin-top: 5px; font-weight: 600; display: inline-block; padding: 2px 8px; background: rgba(0,0,0,0.2); border-radius: 10px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px); overflow: hidden; }
        .modal.active { display: flex; animation: fadeInModal 0.4s ease-out; }
        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { width: 100%; height: 100%; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .modal-title { position: absolute; top: 12%; font-size: clamp(24px, 6vw, 32px); font-weight: 700; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.3); width: 90%; text-align: center; }
        .sun-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(80px, 20vw, 110px); height: clamp(80px, 20vw, 110px); background: linear-gradient(135deg, #FFD700, #FFA500); border-radius: 50%; box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); display: flex; align-items: center; justify-content: center; font-size: clamp(30px, 8vw, 45px); z-index: 5; animation: sunPulse 3s infinite ease-in-out; }
        @keyframes sunPulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }
        
        .option-btn { position: absolute; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); border: 2px solid rgba(255,255,255,0.6); padding: 5px; border-radius: 50%; color: #333; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; width: clamp(70px, 18vw, 95px); height: clamp(70px, 18vw, 95px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); opacity: 0; transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 10; }
        .option-btn:hover { background: white; transform: translate(-50%, -50%) scale(1.15) !important; z-index: 20; }
        .option-btn.done { border-color: #43e97b; box-shadow: 0 0 15px #43e97b; }
        .option-btn.done::after { content: '‚úî'; position: absolute; top: 0; right: 0; background: #43e97b; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .option-btn .emoji { font-size: clamp(20px, 5vw, 26px); margin-bottom: 2px; }
        .option-btn .text { font-size: clamp(9px, 2.5vw, 11px); text-align: center; font-weight: 700; line-height: 1; }
        .option-btn:nth-child(2) { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); color: white; border: none; }
        .option-btn:nth-child(3) { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%); color: white; border: none; }
        .option-btn:nth-child(4) { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); color: white; border: none; }
        .option-btn:nth-child(5) { background: linear-gradient(135deg, #fccb90 0%, #d57eeb 100%); color: white; border: none; }
        .option-btn:nth-child(6) { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); color: white; border: none; }
        .option-btn:nth-child(7) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; }
        .option-btn:nth-child(8) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; }
        .option-btn:nth-child(9) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; border: none; }

        .close-modal { position: absolute; bottom: 8%; background: rgba(255, 255, 255, 0.25); border: 1px solid rgba(255,255,255,0.5); padding: 12px 30px; border-radius: 50px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); }
    </style>
</head>
<body class="light-theme">

    <div id="welcomeOverlay">
        <div class="welcome-box">
            <h1 class="welcome-title">Xush kelibsiz! üëã</h1>
            <p class="welcome-text">Darslarni boshlashdan oldin ismingizni kiriting:</p>
            <input type="text" id="userNameInput" class="name-input" placeholder="Ismingiz..." autocomplete="off">
            <button id="startBtn" class="start-btn" disabled>Boshlash üöÄ</button>
        </div>
    </div>

    <div class="bg-animation" id="bgAnimation"></div>
    <header>
        <div class="header-left">
            <div class="logo">üéì Hub</div>
            <div id="userGreeting" class="user-greeting"></div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="themeIcon">üåô</span> Theme
        </button>
    </header>

    <div class="container">
        <h1 class="page-title">Darslar</h1>
        <p class="page-subtitle">Bilimingizni oshirish vaqti keldi</p>
        <div class="lessons-grid" id="lessonsGrid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title">Mashqlar</h2>
            <div class="sun-center">üéì</div>
            <button class="option-btn" data-type="reading"><span class="emoji">üìñ</span><span class="text">Reading</span></button>
            <button class="option-btn" data-type="definition"><span class="emoji">üìö</span><span class="text">Definition</span></button>
            <button class="option-btn" data-type="listening"><span class="emoji">üéß</span><span class="text">Listening</span></button>
            <button class="option-btn" data-type="reading-words"><span class="emoji">üìù</span><span class="text">Words</span></button>
            <button class="option-btn" data-type="definition-write"><span class="emoji">‚úçÔ∏è</span><span class="text">Write Def</span></button>
            <button class="option-btn" data-type="words-write"><span class="emoji">‚úèÔ∏è</span><span class="text">Write Wrd</span></button>
            <button class="option-btn" data-type="grammar"><span class="emoji">üìò</span><span class="text">Grammar</span></button>
            <button class="option-btn" data-type="mini-test"><span class="emoji">‚úÖ</span><span class="text">Test</span></button>
            <button class="close-modal" onclick="closeModal()">‚ùå Yopish</button>
        </div>
    </div>

    <script>
        // --- USER NAME MANAGER ---
        const UserManager = {
            checkUser() {
                const name = localStorage.getItem('hub_username');
                if (name) {
                    // Agar ism bo'lsa, overlayni yashiramiz va salomlashamiz
                    document.getElementById('welcomeOverlay').style.display = 'none';
                    this.showGreeting(name);
                } else {
                    // Ism bo'lmasa overlay turadi
                    this.setupInputListener();
                }
            },

            setupInputListener() {
                const input = document.getElementById('userNameInput');
                const btn = document.getElementById('startBtn');

                input.addEventListener('input', (e) => {
                    // Bo'sh joylarni olib tashlab tekshirish
                    if (e.target.value.trim().length > 0) {
                        btn.disabled = false;
                    } else {
                        btn.disabled = true;
                    }
                });

                btn.addEventListener('click', () => {
                    const name = input.value.trim();
                    if (name) {
                        localStorage.setItem('hub_username', name);
                        
                        // Overlayni silliq yo'qotish
                        const overlay = document.getElementById('welcomeOverlay');
                        overlay.classList.add('hidden');
                        setTimeout(() => {
                            overlay.style.display = 'none';
                        }, 800);

                        this.showGreeting(name);
                    }
                });
            },

            showGreeting(name) {
                const greetingEl = document.getElementById('userGreeting');
                greetingEl.textContent = `Salom, ${name}!`;
                greetingEl.style.display = 'block';
            }
        };

        // --- LOCAL STORAGE MANAGER (Progress) ---
        const ProgressManager = {
            storageKey: 'hub_progress_v1',
            totalLessons: 23,

            getAllData() {
                const data = localStorage.getItem(this.storageKey);
                if (!data) return this.initData();
                return JSON.parse(data);
            },

            initData() {
                const initialData = {};
                for (let i = 1; i <= this.totalLessons; i++) {
                    initialData[i] = {
                        locked: i === 1 ? false : true,
                        visits: 0,
                        completedExercises: []
                    };
                }
                this.saveData(initialData);
                return initialData;
            },

            saveData(data) { localStorage.setItem(this.storageKey, JSON.stringify(data)); },

            visitLesson(lessonId) {
                const data = this.getAllData();
                if (!data[lessonId].locked) {
                    data[lessonId].visits += 1;
                    this.saveData(data);
                }
            },

            completeExercise(lessonId, exerciseType) {
                const data = this.getAllData();
                const lesson = data[lessonId];
                if (!lesson.completedExercises.includes(exerciseType)) {
                    lesson.completedExercises.push(exerciseType);
                    if (lesson.completedExercises.length >= 1) {
                        const nextId = parseInt(lessonId) + 1;
                        if (data[nextId]) data[nextId].locked = false;
                    }
                    this.saveData(data);
                }
            },

            getLessonInfo(lessonId) { return this.getAllData()[lessonId]; }
        };

        function generateLessons() {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = '';
            const allData = ProgressManager.getAllData();

            for (let i = 1; i <= 23; i++) {
                const lessonData = allData[i];
                const card = document.createElement('div');
                card.classList.add('lesson-card');
                
                let actionHtml = '';
                if (lessonData.locked) {
                    card.classList.add('locked');
                    actionHtml = `<div class="lock-icon">üîí</div>`;
                } else {
                    const percent = (lessonData.completedExercises.length / 8) * 100;
                    actionHtml = `
                        <div class="progress-circle" style="background: conic-gradient(#43e97b ${percent}%, rgba(255,255,255,0.1) 0);">
                            <div class="progress-text">
                                ${Math.round(percent)}%
                                <span>${lessonData.completedExercises.length}/8</span>
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="lesson-info">
                        <div class="lesson-number">Dars ${i}</div>
                        <div class="lesson-title">Lesson ${i}</div>
                        ${!lessonData.locked ? `<div class="visit-count">Ko'rildi: ${lessonData.visits} marta</div>` : '<div class="lesson-description">Yopiq dars</div>'}
                    </div>
                    <div class="lesson-action">
                        ${actionHtml}
                    </div>
                `;
                
                if (!lessonData.locked) {
                    card.onclick = () => openModal(i);
                } else {
                    card.onclick = () => {
                        card.style.transform = 'translateX(10px)';
                        setTimeout(() => card.style.transform = 'translateX(0)', 100);
                        setTimeout(() => card.style.transform = 'translateX(-10px)', 200);
                        setTimeout(() => card.style.transform = 'translateX(0)', 300);
                    }
                }
                grid.appendChild(card);
            }
            setupScrollAnimations();
        }

        // --- MODAL & LOGIC ---
        let selectedLesson = 1;
        function openModal(lessonNumber) {
            selectedLesson = lessonNumber;
            ProgressManager.visitLesson(lessonNumber);
            generateLessons();
            
            const modal = document.getElementById('modal');
            modal.classList.add('active');
            updateModalButtonsState(lessonNumber);
            
            prepareScatteredButtons();
            setTimeout(() => { gatherButtonsToCircle(); }, 50);
        }

        function updateModalButtonsState(lessonId) {
            const lessonData = ProgressManager.getLessonInfo(lessonId);
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                const type = btn.getAttribute('data-type');
                if (lessonData.completedExercises.includes(type)) {
                    btn.classList.add('done');
                } else {
                    btn.classList.remove('done');
                }
            });
        }

        function closeModal() {
            scatterButtonsAway();
            setTimeout(() => { document.getElementById('modal').classList.remove('active'); generateLessons(); }, 500);
        }

        // --- HELPERS & ANIMATIONS ---
        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) entry.target.classList.add('show');
                    else entry.target.classList.remove('show');
                });
            }, { threshold: 0.1, rootMargin: "0px 0px -50px 0px" });
            document.querySelectorAll('.lesson-card').forEach(card => observer.observe(card));
        }

        const themes = ['light-theme', 'dark-theme', 'ocean-theme', 'sunset-theme'];
        const themeIcons = ['üåô', '‚òÄÔ∏è', 'üåä', 'üåÖ'];
        let currentThemeIndex = 0;
        function toggleTheme() {
            document.body.classList.remove(themes[currentThemeIndex]);
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.body.classList.add(themes[currentThemeIndex]);
            document.getElementById('themeIcon').textContent = themeIcons[currentThemeIndex];
            createBackgroundCircles();
        }

        function createBackgroundCircles() {
            const container = document.getElementById('bgAnimation');
            container.innerHTML = '';
            for (let i = 0; i < 8; i++) { 
                const circle = document.createElement('div');
                circle.classList.add('circle');
                const size = Math.random() * 80 + 40;
                circle.style.width = `${size}px`; circle.style.height = `${size}px`;
                circle.style.left = `${Math.random() * 100}%`; circle.style.top = `${Math.random() * 100}%`;
                circle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                container.appendChild(circle);
            }
        }

        function getRandom(min, max) { return Math.random() * (max - min) + min; }
        function prepareScatteredButtons() {
            const buttons = document.querySelectorAll('.option-btn');
            const w = window.innerWidth; const h = window.innerHeight;
            buttons.forEach(btn => {
                const randomX = getRandom(-w/1.5, w/1.5); const randomY = getRandom(-h/1.5, h/1.5);
                btn.style.transition = 'none'; btn.style.opacity = '0'; btn.style.left = '50%'; btn.style.top = '50%';
                btn.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px)) scale(0.5)`;
            });
        }
        function gatherButtonsToCircle() {
            const buttons = document.querySelectorAll('.option-btn');
            const minDim = Math.min(window.innerWidth, window.innerHeight);
            let radius = minDim * 0.38; 
            if (radius > 220) radius = 220; if (radius < 125) radius = 125; 
            buttons.forEach((btn, index) => {
                const angle = (index * 360 / buttons.length) - 90;
                const radian = angle * Math.PI / 180;
                const moveX = radius * Math.cos(radian); const moveY = radius * Math.sin(radian);
                btn.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
                btn.style.opacity = '1';
                btn.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px)) scale(1)`;
            });
        }
        function scatterButtonsAway() {
            const buttons = document.querySelectorAll('.option-btn');
            const w = window.innerWidth;
            buttons.forEach(btn => {
                const randomX = getRandom(-w, w); const randomY = getRandom(-window.innerHeight, window.innerHeight);
                btn.style.transition = 'all 0.5s ease-in'; btn.style.opacity = '0';
                btn.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px)) scale(0.5)`;
            });
        }

        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                ProgressManager.completeExercise(selectedLesson, type);
                this.classList.add('done');
                this.classList.add('selected');
                setTimeout(() => {
                   console.log(`Going to: ${selectedLesson}${type}.html`);
                   generateLessons();
                }, 300);
            });
        });

        window.addEventListener('resize', () => { if (document.getElementById('modal').classList.contains('active')) { gatherButtonsToCircle(); } });
        document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
        
        // --- INITIALIZATION ---
        createBackgroundCircles();
        generateLessons();
        UserManager.checkUser(); // Ismni tekshirish
    </script>
</body>
</html>
